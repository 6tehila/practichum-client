<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <h1 style="direction: rtl;"> Employees management</h1>
  <h2 style="direction: rtl;"> {{ employeesList?.data.length || 0 }} Employees</h2>
  
 
  
  <div class="top"> 
    <button mat-raised-button="Add Employee" routerLink="/add-employee" class="button">
      <mat-icon>person_add</mat-icon> <!-- אייקון של הוספה של עובד -->    
        Add
    </button>
  
    <button class="download button" mat-raised-button matTooltip="To download the list of employees" (click)="downloadEmployeesList()">
      <span class="material-symbols-outlined download">download</span>
    </button>
  
  
  
    <div class="search-container">
      <input type="text" class="search-box" placeholder="...Search" (keyup)="applyFilter($event)">
      <i class="material-icons search">search</i>
    </div>
</div>
  
  
  <table mat-table [dataSource]="employeesList" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="rtl"> Identity</th>
      <td mat-cell *matCellDef="let employee" class="rtl"> {{ employee.id }} </td>
    </ng-container>
  
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef class="rtl"> First Name  </th>
      <td mat-cell *matCellDef="let employee" class="rtl"> {{ employee.firstName }} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef class="rtl"> Last Name </th>
      <td mat-cell *matCellDef="let employee" class="rtl"> {{ employee.lastName }} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef class="rtl"> Start of work date </th>
      <td mat-cell *matCellDef="let employee" class="rtl"> {{ employee.startDate | date: 'dd/MM/yyyy' }} </td>
    </ng-container>
    
    <ng-container matColumnDef="deleteIcon">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let employee" class="delete-cell">
        <button mat-icon-button (click)="deleteEmployee(employee)">
          <span class="material-symbols-outlined">delete</span>
        </button>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="editIcon">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" class="edit-cell">

        
        <button mat-icon-button (click)="editEmployee(row)">
          <span class="material-symbols-outlined">edit</span>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
